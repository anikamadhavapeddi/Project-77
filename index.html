<h1>Project on Console</h1>
<p>Visual Studio Code is a very simple app to use.</p>

<p>The console screen is where you can view the different functions you create. To view the console screen, right click your mouse and click inspect. Now locate the "console" tab at the top of the screen to view your code!</p>

<body>
    
    <script>
console.log("Anika");
var firstname="Anika";
console.log(firstname);
var lastname="Madhavapeddi";
console.log(lastname);
var fullname=firstname.concat(lastname);
var minimumnumber=Math.min(3,4,5);
console.log(minimumnumber);
var maximumnumber=Math.max(3,4,5);
console.log(maximumnumber);
var bignumber=3.56789876545678;
var answer=bignumber.toFixed(2);
console.log(answer);
var a=5;
var b=8;
console.log(a+b);
var c=a.toString();
var d=b.toString();
console.log(c+d);

</script>
